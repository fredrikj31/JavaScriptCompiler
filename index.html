<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Compiler</title>
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1 class="text-center">JavaScript Compiler</h1>
	<div class="row">
		<div class="col">
			<textarea class="form-control" rows="25" id="codeText" name="text" style="height: 100%;"></textarea>
		</div>
		<div class="col">
			<div class="border" style="height: 613px;" id="output">
				
			</div>
		</div>

		<div class="d-flex justify-content-center mt-3">
			<button class="btn btn-success" onclick="runCode()">Run Code</button>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Custom Script -->
	<script src="./app.js"></script>
</body>
</html>
